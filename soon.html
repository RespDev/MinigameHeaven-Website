<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server</title>
  <style>
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 10px 20px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin-left: 20px;
    }
    .nav a.active {
      color: #4CAF50;
    }
    .content {
      max-width: 800px;
      margin: 50px auto;
      text-align: left;
      color: #333;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .server-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .server-status p {
      font-size: 1.2em;
    }
    .server-status .status {
      font-size: 1.5em;
      color: #4CAF50;
    }
    .server-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .server-info p {
      font-size: 1.2em;
    }
    .server-info .info {
      font-size: 1.5em;
    }
    .server-stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .server-stats .stat {
      width: calc(33% - 10px);
      margin-bottom: 20px;
    }
    .server-stats .stat p {
      font-size: 1.2em;
    }
    .server-stats .stat .value {
      font-size: 1.5em;
    }
    .server-rules {
      margin-bottom: 20px;
    }
    .server-rules h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
