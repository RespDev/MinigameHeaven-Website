<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .content {
      max-width: 800px;
      margin: 50px auto;
      text-align: left;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    input[type="email"] {
      width: 300px;
      height: 40px;
      font-size: 1em;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      width: 300px;
      height: 40px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Our website is coming soon!</h1>
    <p>Thanks for stopping by. We are currently working on building the best website possible for our customers. In the meantime, please leave your email address below to stay updated on our progress and be notified when we launch.</p>
    <form>
      <input type="email" placeholder="Enter your email address">
      <br>
      <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
